<nav fxFlex="1 6 20%"></nav>

<mat-card fxFlex="3 1 30%">
  <mat-card-header>
    <mat-card-title><h2>Angebot</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel *ngFor="let message of messages">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{message.from}}
          </mat-panel-title>
          <mat-panel-description>
            {{message.subject}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{message.content}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

<div fxLayout="row">
  <form fxFlexOffset.gt-sm="20">
    <h1>Contact Me</h1>
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput placeholder="Last Name">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">

        </td>
      </tr>
    </table>
    <mat-form-field style="width : 100%;">
      <textarea matInput #message maxlength="500" placeholder="Message"></textarea>
      <mat-hint align="start">
        <strong>Don't disclose personal info</strong>
      </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="end end" style="margin-top: 5px;">
      <button mat-stroked-button>
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
